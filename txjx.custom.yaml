# ==================== TXJX 天行键自定义配置 ====================
# 功能开关一键配置文件
# 修改后需要重新部署 Rime 才能生效

patch:
  # ==================== 基础配置 ====================
  schema/name: '天行键'              # 修改方案名称，显示在状态栏
  speller/auto_select: false        # 自动上屏开关，默认关闭
  translator/enable_completion: true # 逐码提示（候选提示）
  hint_text: ''                     # 顶功提示符（空表示无提示）
  menu/page_size: 5                 # 候选词显示数量

  # ==================== 功能开关默认状态 ====================
  # 说明：0=选择第一个状态，1=选择第二个状态
  switches/@0/reset: 0            # [ 中文, 英文 ]
  switches/@1/reset: 0            # [ 简体, 繁體 ]
  switches/@2/reset: 1            # [ 提示关, 提示开 ]
  switches/@3/reset: 1              # [ 表情关, 表情开 ]
  switches/@4/reset: 1              # [ 快符关, 快符开 ]
  switches/@5/reset: 1              # [ ;次选关, ;次选开 ]
  switches/@6/reset: 1              # [ 计算关, 计算开 ]
  switches/@7/reset: 0              # [ 空顶关, 空顶开 ]  空码顶功开关
  switches/@8/reset: 1              # [ 630提示关, 630提示开 ]
  # switches/@9/reset: 0            # [ 普通, 嵌入候选 ]
  # switches/@10/reset: 0           # [ 半角, 全角 ]

  # ==================== 流式输入配置 ====================
  # 如需启用流式输入，请取消以下注释（删除行首 # 和空格）
  # 启用 enable_sentence 后，顶功会自动禁用，;'号只作为分隔符
  # translator/enable_sentence: true    # 启用整句输入（同时自动禁用顶功）
  # translator/enable_user_dict: true   # 启用用户词典（流式输入需要）
