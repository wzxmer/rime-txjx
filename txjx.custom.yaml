# ==================== TXJX 天行键自定义配置 ====================
# 功能开关一键配置文件
# 修改后需要重新部署 Rime 才能生效

patch:
  # ==================== 基础配置 ====================
  schema/name: '天行键'              # 修改方案名称，显示在状态栏
  speller/auto_select: false        # 自动上屏开关，默认关闭
  translator/enable_completion: true # 禁用逐码提示（逐键提示），节省内存
  hint_text: ''                     # 顶功提示符（空表示无提示）
  menu/page_size: 5                 # 候选词显示数量

  # ==================== 功能开关默认状态 ====================
  # 说明：0=选择第一个状态，1=选择第二个状态
  
  # switches/@0/reset: 0            # [ 中文, 西文 ]
  # switches/@1/reset: 0            # [ 半角, 全角 ]
  # switches/@2/reset: 0            # [ 简体, 繁體 ]
  switches/@3/reset: 1              # [ 关闭表情, 开启表情 ] - 默认开启表情
  # switches/@4/reset: 0            # [ 正常候选, 内嵌候选 ]
  switches/@5/reset: 1              # [ 关闭630提示, 开启630提示 ] - 默认开启630提示
  # switches/@6/reset: 0            # [ 关闭候选提示, 开启候选提示 ]

  # ==================== 输入处理器配置 ====================
  # 以词定字功能开关（注释此行表示开启以词定字功能）
  engine/processors/@5: null

  # ==================== Lua 过滤器模块配置 ====================
  # 自由选择是否要加载哪些内容
  # 取消注释（删除行首#）即可禁用对应功能
  # GBK 反查过滤器（engine/filters/@1）
  # engine/filters/@1: null

  # 注意：filters 索引对照（从0开始）：
  # @0: jderfen_lookup  @1: gbk_lookup       @2: emoji_cn
  # @3: txjx_completion @4: txjx_filter      @5: jffh
  # @6: embeded_cands   @7: txjx_single_char @8: ascii_punct  @9: uniquifier

  # ==================== 流式输入配置 ====================
  # 说明：流式输入可以实现连续输入和整句功能
  # 如需启用流式输入，请取消以下注释（删除行首#）
  # 注意：启用流式输入后，顶功、次选等功能受影响

  # engine/processors/@3: null       # 禁用;次选’三选功能（取消注释可使用;+字母快符输入）
  # engine/processors/@4: null       # 禁用顶功输入
  # engine/filters/@7: null        # 禁用单字优先（可选）
  # translator/enable_sentence: true    # 启用整句输入
  # translator/enable_user_dict: true   # 启用用户词典

  # Processors 索引对照（从0开始）：
  # @0: ascii_composer  @1: recognizer      @2: key_binder
  # @3: txjx_smartTwo   @4: txjx_forTopUp   @5: txjx_select_character
  # @6: speller         @7: punctuator      @8: selector
  # @9: navigator       @10: express_editor