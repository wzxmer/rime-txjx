# Rime schema settings
# encoding: utf-8

schema:
  schema_id: txjx.gbk
  name: 天行键GBK字集辅助方案·勿选
  version: "2026年1月1日"
  author:
    - ProudCat
  description: 
    GBK字集辅助方案

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " ;'"

translator:
  dictionary: txjx.gbk


punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
